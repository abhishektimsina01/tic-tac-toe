<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div class="cont">
        <div class="img logo">
            <img src="img.png" alt="image">
            <!-- <img src="text.jpg" alt="text"> -->
             <h1>Tic-Tac-Toe</h1>
        </div>  
        <div class="grid">
            <div class="one child bottom"></div>
            <div class="two child bottom left right"></div>
            <div class="three child bottom"></div>
            <div class="four child bottom top"></div>
            <div class="five child bottom top left right"></div>
            <div class="six child bottom top"></div>
            <div class="seven child top"></div>
            <div class="eight child top left right"></div>
            <div class="nine child top"></div>

            <div class="btns">
                <button class="play" onclick="play()"><strong>PLAY</strong></button>
                <button class="select_mode" onclick="reset()"><strong>RESET</strong></button>
            </div>
        </div>
    </div>

    <div class="dropdown">
        <!-- opt_cont -->
        <div class="parent">
            <!-- child of opt_cont -->
            <div class="option_show">
                <h1>Choose</h1>
                <div class="opt">
                        <button type="button" class="X"><img src="X.png" alt="X" onclick="X()"></button>
                        <button type="button" ><img src="O.png" alt="O" onclick="O()" class="O"></button>    
                </div>     
            </div>
        </div>
        <div class="result">
            <img src="" alt="" class="win_or_lost">
        </div>
        <div class="select"></div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
