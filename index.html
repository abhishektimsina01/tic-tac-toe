<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div class="cont">
        <div class="img">
            <img src="img.png" alt="image">
        </div>
        <div class="grid">
            <div class="one child bottom"></div>
            <div class="two child bottom left right"></div>
            <div class="three child bottom"></div>
            <div class="four child bottom top"></div>
            <div class="five child bottom top left right"></div>
            <div class="six child bottom top"></div>
            <div class="seven child top"></div>
            <div class="eight child top left right"></div>
            <div class="nine child top"></div>

            <div class="btns">
                <button class="play" onclick="play()"><strong>PLAY</strong></button>
                <button class="select_mode"><strong>SELECT</strong></button>
            </div>
    </div>

    <div class="dropdown">
        <div>
            <div class="option">
                <h1>Choose an option</h1>
                <div class="opt">
                    <button type="button" class="X"><img src="X.img" alt="X" onclick="X()"></button>
                    <button type="button" class="0"><img src="0.img" alt="O" onclick="O()"></button>
                </div>     
            </div>
        </div>
        <button onclick="show()" class="show">show</button>
        <div class="win_or_loose"></div>
        <div class="select"></div>
    </div> 
</body>
</html>
